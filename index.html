<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Tip Calculator</h1>

        <div class="input-group">
            <label for="billAmount">Bill Amount (â‚¹):</label>
            <input type="number" id="billAmount" placeholder="Enter Bill Amount">
        </div>

        <div class="input-group">
            <label for="serviceRating">Service Rating:</label>
            <select id="serviceRating">
                <option value="1">Poor (1%)</option>
                <option value="2">Average (2%)</option>
                <option value="3">Good (3%)</option>
                <option value="5">Excellent (5%)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="splitCount">Number of People:</label>
            <input type="number" id="splitCount" placeholder="Enter Number of People">
        </div>

        <div class="result">
            <h2>Result:</h2>
            <div id="tipAmount"></div>
            <div id="totalAmount"></div>
            <div id="amountPerPerson"></div>
        </div>

        <button id="calculateBtn">Calculate</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
